name: Update composer.lock

on:
  workflow_dispatch: # Solo esecuzione manuale da GitHub UI (niente trigger automatici)

jobs:
  update-composer-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, zip
          coverage: none
      
      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-
      
      - name: Validate composer.json structure
        run: |
          echo "üîç Validating composer.json structure..."
          composer validate --no-check-lock --strict || {
            echo "‚ùå composer.json has structural errors"
            echo "Fix composer.json before updating composer.lock"
            exit 1
          }
          echo "‚úÖ composer.json structure is valid"
      
      - name: Install dependencies (for update)
        run: |
          echo "üì¶ Installing dependencies (required for update)..."
          composer install --no-interaction --prefer-dist --no-scripts --no-dev || {
            echo "‚ö†Ô∏è Warning: composer install failed, but continuing with update..."
          }
      
      - name: Update composer.lock
        run: |
          echo "üîÑ Updating composer.lock..."
          echo "üì¶ This may take a few minutes..."
          echo ""
          echo "Current composer.json requirements:"
          composer show --direct --format=json | jq -r '.installed[] | "\(.name): \(.version)"' || true
          echo ""
          
          # Aggiorna composer.lock con tutte le dipendenze
          composer update --no-interaction --prefer-dist --no-scripts --with-all-dependencies 2>&1 | tee update.log
          
          # Verifica se composer.lock √® cambiato
          if git diff --quiet composer.lock; then
            echo "‚úÖ composer.lock is already up to date"
            exit 0
          fi
          
          echo ""
          echo "üìù composer.lock has been updated"
          echo "üìã Summary of changes:"
          git diff --stat composer.lock | head -30
          
      - name: Validate updated composer.lock
        run: |
          echo "‚úÖ Validating updated composer.lock..."
          if composer validate --strict; then
            echo "‚úÖ composer.lock is now synchronized with composer.json"
          else
            echo "‚ö†Ô∏è  WARNING: composer.lock validation still has issues"
            echo "This might be due to:"
            echo "  - Package conflicts"
            echo "  - Unavailable package versions"
            echo "  - Minimum stability constraints"
            echo ""
            echo "Review the composer.lock changes and fix any issues manually"
            # Non facciamo exit 1 perch√© vogliamo comunque committare il lock file aggiornato
          fi
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add composer.lock
          # [skip ci] evita che questo commit triggeri il workflow CI
          git commit -m "chore: Update composer.lock [skip ci]" || exit 0
          git push
          echo "‚úÖ composer.lock updated and pushed successfully"
          echo "‚ÑπÔ∏è  Note: This commit uses [skip ci] to avoid triggering CI workflow"

