name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, curl, zip
        coverage: none

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Validate PHP syntax
      run: |
        echo "ðŸ” Validating PHP syntax..."
        ERRORS=0
        while IFS= read -r -d '' file; do
          if ! php -l "$file" > /dev/null 2>&1; then
            echo "âŒ Syntax error in: $file"
            php -l "$file" 2>&1 | head -3
            ERRORS=$((ERRORS + 1))
          fi
        done < <(find . -type f -name "*.php" ! -path "*/vendor/*" ! -path "*/node_modules/*" ! -path "*/.git/*" -print0)
        
        if [ $ERRORS -gt 0 ]; then
          echo "âŒ PHP syntax validation failed! Found $ERRORS errors."
          exit 1
        fi
        echo "âœ… All PHP files have valid syntax"

